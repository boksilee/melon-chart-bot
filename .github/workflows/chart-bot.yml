name: Chart Bot

on:
  schedule:
    # KST 00:10, 01:10, 07:10–23:10 ↔ UTC 15:10, 16:10, 22:10–14:10
    - cron: "10 0-16,22-23 * * *"
  workflow_dispatch: {}        # 수동 실행 버튼

jobs:
  run:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Seoul
      PYTHONPATH: ${{ github.workspace }}/src
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}   # ← 추가

    steps:
      - name: Show time
        run: |
         echo "UTC: $(date -u)"
         echo "KST: $(TZ=Asia/Seoul date)"
         
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run chart collector
        run: |
          source .venv/bin/activate
          python -m src.main
