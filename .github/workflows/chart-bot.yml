name: Chart Bot 

on:
  schedule:
    - cron: "*/5 * * * *"   # 5분마다 (UTC)
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    concurrency:
      group: chart-bot
      cancel-in-progress: true
    env:
      TZ: Asia/Seoul
      PYTHONPATH: ${{ github.workspace }}/src
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
      YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Decide whether to run (KST guard)
        id: guard
        run: |
          H=$(TZ=Asia/Seoul date +%H)
          M=$(TZ=Asia/Seoul date +%M)
          echo "KST now: $(TZ=Asia/Seoul date)  (H=$H, M=$M)"

          RUN=false
          # 금지: 01:15–06:59, 07:00
          if [ "$H" = "01" ] && [ "$M" -ge 15 ]; then
            RUN=false
          elif [ "$H" -ge 02 ] && [ "$H" -le 06 ]; then
            RUN=false
          elif [ "$H" = "07" ] && [ "$M" -le 00 ]; then
            RUN=false
          # 허용: 매 시 05–10분
          elif [ "$M" -ge 05 ] && [ "$M" -le 10 ]; then
            RUN=true
          fi
          echo "RUN=$RUN" >> $GITHUB_ENV

      - name: Show time
        if: env.RUN == 'true'
        run: |
          echo "UTC: $(date -u)"
          echo "KST: $(TZ=Asia/Seoul date)"

      - name: Set up Python
        if: env.RUN == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
          cache: "pip"

      - name: Install dependencies
        if: env.RUN == 'true'
        run: |
          python -m venv .venv
          source .venv/bin/activate
          pip install -r requirements.txt

      - name: Run chart collector
        if: env.RUN == 'true'
        run: |
          source .venv/bin/activate
          python -m src.main
